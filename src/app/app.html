<mat-toolbar>
  <span>{{ title() }}</span>
  <span class="spacer"></span>

  @if (!token()) {
    <button mat-raised-button (click)="openUserRegistrationDialog()">Sign Up</button>
    <button mat-raised-button (click)="openUserLoginDialog()">Login</button>
  } @else {
    <span class="user">Logged in as: {{ currentUser() }}</span>
    <button mat-raised-button (click)="logout()">Logout</button>
  }
</mat-toolbar>

<main class="page">
  <router-outlet />
</main>
